		<script type="text/javascript">
		
			//初始配置
			mui.init({
				/**
				pullRefresh: {
					container: '#pulls',
					down: {
						callback: pulldownRefresh
					}
				},**/
				gestureConfig: {
					swipe: true //启用滑动手势
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell mui-media';
						str1 = '<div class="mui-slider-right mui-disabled"><a class="mui-btn mui-btn-red">删除</a></div>';
						str2 = '<div class="mui-slider-handle"><a href="javascript:;"><img class="mui-media-object mui-pull-left mui-img" src="../image/head2.jpg"><div class="mui-media-body"><span class="mui-username">小灰灰</span><span class="deal_oldprice mui-pull-right">上午4:00</span><p class="mui-ellipsis">出来浪啊，别宅家里了</p></div></a></div>'
						li.innerHTML = str1+str2;
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pulls').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			mui('#filter_scroll').scroll({
				indicators: true //是否显示滚动条
			});
			mui.plusReady(function(){
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: 0.0009
				});
			});
		</script>
